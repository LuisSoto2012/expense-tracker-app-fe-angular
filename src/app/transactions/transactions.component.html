<div class="demo-button-container">
  <button mat-raised-button (click)="addTransaction()" class="demo-button">
    Add transaction
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount (S/.)</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip [ngStyle]="{ 'background-color': colorChips[element.type] }">
        <strong>{{ element.amount | number : "1.2-2" }}</strong>
      </mat-chip>
    </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date : "shortDate" }}
      {{ element.date | date : "shortTime" }}
    </td>
  </ng-container>

  <!-- Type Column -->

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let transaction" class="action-buttons-cell">
      <button mat-icon-button (click)="editTransaction(transaction)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteTransaction(transaction)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
